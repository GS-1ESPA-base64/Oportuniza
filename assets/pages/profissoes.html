<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/profissoes.css">
    <link rel="icon" href="../imgs/maleta.png">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
</head>

<body onload="brython()">

<header>
    <nav class="navbar">
        <div class="logo-container">
            <img src="../imgs/maleta.png" class="logo">
            <h1>Oportuniza</h1>
        </div>

        <div class="search-wrapper">
            <div class="search-area">
                <input type="text" placeholder="busque no site" class="search-input">
                <button class="search-btn"></button>
            </div>
        </div>
    <div class="a+">
      <button class="btn-aumenta" onclick="aumentaFonte()">A+</button>
      <button class="btn-diminui" onclick="diminuiFonte()">A-</button>
    </div>
        <div class="menu-actions">
            <div id="login"><a href="./login.html" class="btn-login">Entrar</a></div>

        </div>
    </nav>

    <ul class="nav-links">
        <li><a href="../../index.html">Home</a></li> |
        <li><a href="./vagas.html">Vagas</a></li> |
        <li><a href="./curriculo.html">Meu Currículo</a></li> |
        <li><a href="./recrutador.html">Recrutar</a></li> |
        <li><a href="./projetos.html">Projetos</a></li> |
        <li><a href="./capacitacoes.html">Cursos</a></li>
    </ul>
</header>

<main>
    <div class="profissoes-container">

        <h1>Cadastrar Profissões</h1>

        <!-- CARD CADASTRO -->
        <div class="card">
            <h2>Adicionar profissão</h2>
            <label for="cadastro">Profissão:</label>
            <input type="text" id="cadastro" placeholder="Digite a profissão desejada" class="profissao">
            <label for="taxaCresc">Taxa de Crescimento (%):</label>
            <input type="number" id="taxaCresc" placeholder="" class="numerico">
            <br>
            <button id="btnAdicionar" class="btn">Adicionar Profissão</button>
        </div>


        <div class="card">
            <h2>Profissões cadastradas</h2>
            <div id="profissaoList"></div>
        </div>

        <div class="card">
            <h2>Filtrar por taxa mínima (%)</h2>

            <input type="number" id="filtroTaxa" placeholder="" class="numerico"><br>
            <button id="btnFiltrar" class="btn btn-secundario">Filtrar</button>

            <div id="resultadoFiltro"></div>
        </div>

    </div>
</main>

<script type="text/python" src="../py/brython.js"></script>
<script src="../js/verificaLogin2.js"></script>

<footer class="footer">
    <p>© 2025 Oportuniza</p>
</footer>

</body>
</html>
