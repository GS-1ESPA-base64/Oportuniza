<main>
    <form action="../../index.html" method="get" class="formOportuniza">

  <h2>Cadastre-se para receber novas oportunidades</h2>
  <p>Preencha os campos abaixo e dê o próximo passo na sua jornada profissional.</p>

  <div class="form-group">
    <label for="nome">Nome completo</label>
    <input type="text" id="nome" name="nome" required>
  </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required>
  </div>

  <div class="form-group">
    <label for="area">Área de interesse</label>
    <select id="area" name="area" required>
      <option value="">Selecione...</option>
      <option value="tecnologia">Tecnologia</option>
      <option value="administracao">Administração</option>
      <option value="marketing">Marketing</option>
      <option value="design">Design</option>
      <option value="educacao">Educação</option>
    </select>
  </div>

  <div class="form-group">
    <label for="msg">Mensagem (opcional)</label>
    <textarea id="msg" name="msg" rows="4"></textarea>
  </div>

  <button type="submit" class="btnForm">Enviar</button>

</form>
